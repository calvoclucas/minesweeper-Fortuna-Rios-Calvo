<!DOCTYPE html>
<html lang="en">
   <head>

   <body>
      <div class="nav">
         Nav
      </div>
      <div class="main">
         <div class="container">
            <div class="playButtons">
               <div class="counterGame">
                  <span id="mine-counter">010</span>
               </div>
               <div class="resetGameButton">
                  <span class="image">&#x1F600;</span>
               </div>
               <div class="timerGame">

            </div>
            <div class="grid">
            </div>

               <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Ranking</h2>
                  <table class="rankingTable">

                        <tr>
                           <th>Jugador</th>

                           <th>Fecha</th>

                  </table>
               </div>
            </div>
            <div id="toast" class="toast">
            </div>
         </div>
      </div>
      <script src="js/script.js" ></script>
   </body>
